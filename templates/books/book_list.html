<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book List</h1>
    {% for book in books %}
        <div>
            <h2>{{ book.title }}</h2>
            <p>{{ book.subtitle }}</p>
            <p>{{ book.author }}</p>
            <p>{{ book.isbn }}</p>
        </div>    
    {% endfor %}
</body>
</html>
